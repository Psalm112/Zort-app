<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Dark background -->
  <rect width="600" height="400" fill="#121218" rx="20" ry="20"/>
  
  <!-- Grid lines -->
  <g stroke="#2a2a35" stroke-width="1" opacity="0.4">
    <line x1="50" y1="50" x2="550" y2="50"/>
    <line x1="50" y1="100" x2="550" y2="100"/>
    <line x1="50" y1="150" x2="550" y2="150"/>
    <line x1="50" y1="200" x2="550" y2="200"/>
    <line x1="50" y1="250" x2="550" y2="250"/>
    <line x1="50" y1="300" x2="550" y2="300"/>
    <line x1="50" y1="350" x2="550" y2="350"/>
  </g>
  
  <!-- Central cloud with pulse animation -->
  <circle cx="300" cy="150" r="50" fill="#24243a" stroke="#3a3a48" stroke-width="2">
    <animate attributeName="r" values="50;55;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Cloud details -->
  <path d="M270,150 Q260,130 280,120 Q305,105 330,120 Q350,130 340,150" fill="#1a1a24" stroke="#3a3a48" stroke-width="1"/>
  
  <!-- Cloud icon -->
  <path d="M300,140 L300,160 M290,150 L310,150" stroke="#7c3aed" stroke-width="4" stroke-linecap="round">
    <animate attributeName="stroke" values="#7c3aed;#9061f9;#7c3aed" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Devices -->
  <!-- Smartphone (left) -->
  <rect x="100" y="200" width="80" height="140" rx="10" ry="10" fill="#1a1a24" stroke="#3a3a48" stroke-width="2"/>
  <rect x="110" y="220" width="60" height="100" rx="2" ry="2" fill="#24243a"/>
  <circle cx="140" cy="335" r="8" fill="#3a3a48"/>
  <rect x="120" y="210" width="40" height="5" rx="2" ry="2" fill="#3a3a48"/>
  
  <!-- Smartphone content -->
  <rect x="120" y="230" width="40" height="10" rx="2" ry="2" fill="#7c3aed" opacity="0.8"/>
  <rect x="120" y="245" width="40" height="10" rx="2" ry="2" fill="#4a4a58" opacity="0.6"/>
  <rect x="120" y="260" width="40" height="10" rx="2" ry="2" fill="#4a4a58" opacity="0.6"/>
  <rect x="120" y="275" width="20" height="20" rx="2" ry="2" fill="#7c3aed" opacity="0.8"/>
  <rect x="145" y="275" width="15" height="20" rx="2" ry="2" fill="#4a4a58" opacity="0.6"/>
  <rect x="120" y="300" width="40" height="10" rx="2" ry="2" fill="#4a4a58" opacity="0.6"/>
  
  <!-- Laptop (center bottom) -->
  <path d="M220,290 L380,290 L400,340 L200,340 Z" fill="#1a1a24" stroke="#3a3a48" stroke-width="2"/>
  <rect x="230" y="230" width="140" height="90" rx="4" ry="4" fill="#1a1a24" stroke="#3a3a48" stroke-width="2"/>
  <rect x="240" y="240" width="120" height="70" rx="2" ry="2" fill="#24243a"/>
  <rect x="290" y="330" width="20" height="5" rx="2" ry="2" fill="#3a3a48"/>
  
  <!-- Laptop content -->
  <rect x="250" y="250" width="100" height="10" rx="2" ry="2" fill="#7c3aed" opacity="0.8"/>
  <rect x="250" y="265" width="100" height="5" rx="2" ry="2" fill="#4a4a58" opacity="0.6"/>
  <rect x="250" y="275" width="100" height="5" rx="2" ry="2" fill="#4a4a58" opacity="0.6"/>
  <rect x="250" y="285" width="60" height="15" rx="2" ry="2" fill="#7c3aed" opacity="0.8"/>
  <rect x="315" y="285" width="35" height="15" rx="2" ry="2" fill="#4a4a58" opacity="0.6"/>
  
  <!-- Tablet (right) -->
  <rect x="420" y="170" width="120" height="180" rx="10" ry="10" fill="#1a1a24" stroke="#3a3a48" stroke-width="2"/>
  <rect x="430" y="190" width="100" height="140" rx="2" ry="2" fill="#24243a"/>
  <circle cx="480" cy="340" r="8" fill="#3a3a48"/>
  
  <!-- Tablet content -->
  <rect x="440" y="200" width="80" height="15" rx="2" ry="2" fill="#7c3aed" opacity="0.8"/>
  <rect x="440" y="220" width="80" height="8" rx="2" ry="2" fill="#4a4a58" opacity="0.6"/>
  <rect x="440" y="233" width="80" height="8" rx="2" ry="2" fill="#4a4a58" opacity="0.6"/>
  <rect x="440" y="246" width="45" height="30" rx="2" ry="2" fill="#7c3aed" opacity="0.8"/>
  <rect x="440" y="281" width="80" height="8" rx="2" ry="2" fill="#4a4a58" opacity="0.6"/>
  <rect x="440" y="294" width="80" height="8" rx="2" ry="2" fill="#4a4a58" opacity="0.6"/>
  <rect x="440" y="307" width="80" height="8" rx="2" ry="2" fill="#4a4a58" opacity="0.6"/>
  
  <!-- Sync animations -->
  <!-- Sync line to phone -->
  <path d="M270,180 C220,190 180,190 140,200" stroke="#7c3aed" stroke-width="2" stroke-dasharray="5,5" fill="none">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Sync line to laptop -->
  <path d="M300,200 C300,220 300,220 300,230" stroke="#7c3aed" stroke-width="2" stroke-dasharray="5,5" fill="none">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Sync line to tablet -->
  <path d="M330,180 C380,190 420,190 460,190" stroke="#7c3aed" stroke-width="2" stroke-dasharray="5,5" fill="none">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Sync icons -->
  <circle cx="140" cy="200" r="6" fill="#7c3aed">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="230" r="6" fill="#7c3aed">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <circle cx="460" cy="190" r="6" fill="#7c3aed">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>
