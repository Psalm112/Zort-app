<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#1F2937" rx="20" />
  
  <!-- Phone outline -->
  <rect x="130" y="40" width="140" height="220" rx="15" fill="#374151" />
  <rect x="140" y="60" width="120" height="180" fill="#111827" rx="5" />
  
  <!-- Notification banners -->
  <g>
    <rect x="150" y="80" width="100" height="45" rx="6" fill="#4B5563">
      <animate attributeName="y" values="80;80;70;70;80" dur="3s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;1;0;0" dur="3s" begin="0.5s" repeatCount="indefinite" />
    </rect>
    <rect x="160" y="90" width="50" height="8" rx="2" fill="#9CA3AF">
      <animate attributeName="y" values="90;90;80;80;90" dur="3s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;1;0;0" dur="3s" begin="0.5s" repeatCount="indefinite" />
    </rect>
    <rect x="160" y="105" width="80" height="6" rx="2" fill="#6B7280">
      <animate attributeName="y" values="105;105;95;95;105" dur="3s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;1;0;0" dur="3s" begin="0.5s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <g>
    <rect x="150" y="135" width="100" height="45" rx="6" fill="#4B5563">
      <animate attributeName="y" values="135;135;125;125;135" dur="3s" begin="1.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;1;0;0" dur="3s" begin="1.5s" repeatCount="indefinite" />
    </rect>
    <rect x="160" y="145" width="50" height="8" rx="2" fill="#9CA3AF">
      <animate attributeName="y" values="145;145;135;135;145" dur="3s" begin="1.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;1;0;0" dur="3s" begin="1.5s" repeatCount="indefinite" />
    </rect>
    <rect x="160" y="160" width="80" height="6" rx="2" fill="#6B7280">
      <animate attributeName="y" values="160;160;150;150;160" dur="3s" begin="1.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;1;0;0" dur="3s" begin="1.5s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Bell icon with rings animation -->
  <path d="M200,210 L215,210 Q215,220 200,220 Q185,220 185,210 Z" fill="#3B82F6" />
  <path d="M200,195 L200,220" stroke="#3B82F6" stroke-width="2" />
  <path d="M185,210 Q185,185 200,180 Q215,185 215,210" fill="#3B82F6" />
  
  <!-- Animated rings -->
  <circle cx="200" cy="190" r="20" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0">
    <animate attributeName="r" values="20;35" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="190" r="15" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0">
    <animate attributeName="r" values="15;30" dur="2s" begin="0.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0" dur="2s" begin="0.5s" repeatCount="indefinite" />
  </circle>
</svg>
