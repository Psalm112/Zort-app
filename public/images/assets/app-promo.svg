<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1F2937" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#374151" />
      <stop offset="100%" stop-color="#1F2937" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background with decorative elements -->
  <rect width="500" height="300" fill="url(#bgGradient)" rx="15" />
  
  <!-- Decorative blur circles -->
  <circle cx="100" cy="250" r="120" fill="#7C3AED" opacity="0.1" />
  <circle cx="400" cy="80" r="100" fill="#4F46E5" opacity="0.1" />
  
  <!-- Phone mockup -->
  <rect x="50" y="40" width="180" height="220" rx="20" fill="url(#phoneGradient)" 
    filter="drop-shadow(0 10px 15px rgba(0, 0, 0, 0.5))" />
  <rect x="60" y="50" width="160" height="200" rx="12" fill="#111827" />
  
  <!-- App screen content -->
  <!-- Header -->
  <rect x="70" y="60" width="140" height="30" rx="6" fill="#1F2937" />
  <text x="85" y="80" fill="#E5E7EB" font-family="Arial" font-weight="bold" font-size="12">ZORT TRACKER</text>
  <circle cx="190" cy="75" r="8" fill="#8B5CF6" />
  
  <!-- Bet card -->
  <rect x="70" y="100" width="140" height="60" rx="8" fill="#374151" />
  <rect x="80" y="110" width="80" height="12" rx="2" fill="#9CA3AF" opacity="0.8" />
  <rect x="80" y="130" width="60" height="10" rx="2" fill="#9CA3AF" opacity="0.6" />
  <rect x="160" y="125" width="40" height="25" rx="4" fill="#10B981" />
  <text x="170" y="142" fill="white" font-family="Arial" font-weight="bold" font-size="12">WIN</text>
  
  <!-- Stats bar -->
  <rect x="70" y="170" width="140" height="40" rx="8" fill="#4B5563" opacity="0.8" />
  <rect x="80" y="180" width="10" height="20" rx="2" fill="#3B82F6" />
  <rect x="100" y="180" width="10" height="20" rx="2" fill="#8B5CF6" />
  <rect x="120" y="180" width="10" height="20" rx="2" fill="#EC4899" />
  <rect x="140" y="180" width="10" height="20" rx="2" fill="#10B981" />
  <rect x="160" y="185" width="40" height="10" rx="2" fill="#E5E7EB" opacity="0.8" />
  
  <!-- AI analytics illustration -->
  <g transform="translate(280, 150)" filter="url(#glow)">
    <circle cx="0" cy="0" r="60" fill="#1F2937" stroke="#6366F1" stroke-width="2" />
    
    <!-- Brain circuit visualization -->
    <path d="M-30,-20 C-20,-30 20,-30 30,-20" stroke="#8B5CF6" stroke-width="2" fill="none" />
    <path d="M-40,0 C-30,-15 30,-15 40,0" stroke="#3B82F6" stroke-width="2" fill="none" />
    <path d="M-30,20 C-20,30 20,30 30,20" stroke="#EC4899" stroke-width="2" fill="none" />
    
    <circle cx="-30" cy="-20" r="4" fill="#8B5CF6" />
    <circle cx="30" cy="-20" r="4" fill="#8B5CF6" />
    <circle cx="-40" cy="0" r="4" fill="#3B82F6" />
    <circle cx="40" cy="0" r="4" fill="#3B82F6" />
    <circle cx="-30" cy="20" r="4" fill="#EC4899" />
    <circle cx="30" cy="20" r="4" fill="#EC4899" />
    
    <!-- AI core with pulse animation -->
    <circle cx="0" cy="0" r="10" fill="#8B5CF6">
      <animate attributeName="r" values="10;13;10" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Data flow animations -->
    <circle cx="-20" cy="-15" r="2" fill="white">
      <animate attributeName="cx" values="-30;30" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cy" values="-20;-20" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="40" cy="0" r="2" fill="white">
      <animate attributeName="cx" values="40;-40" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cy" values="0;0" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="30" cy="20" r="2" fill="white">
      <animate attributeName="cx" values="30;-30" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="20;20" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Text elements -->
  <text x="280" y="80" fill="white" font-family="Arial" font-weight="bold" font-size="18">Track Smarter,</text>
  <text x="280" y="105" fill="white" font-family="Arial" font-weight="bold" font-size="18">Win Bigger</text>
  <text x="280" y="130" fill="#9CA3AF" font-family="Arial" font-size="12">AI-powered bet analysis</text>
  <text x="280" y="150" fill="#9CA3AF" font-family="Arial" font-size="12">Track all your sportsbooks</text>
  <text x="280" y="170" fill="#9CA3AF" font-family="Arial" font-size="12">Real-time insights</text>
  
  <!-- Features check marks -->
  <circle cx="270" y="128" r="6" fill="#10B981" />
  <path d="M267,128 L270,131 L273,125" stroke="white" stroke-width="1.5" fill="none" />
  
  <circle cx="270" y="148" r="6" fill="#10B981" />
  <path d="M267,148 L270,151 L273,145" stroke="white" stroke-width="1.5" fill="none" />
  
  <circle cx="270" y="168" r="6" fill="#10B981" />
  <path d="M267,168 L270,171 L273,165" stroke="white" stroke-width="1.5" fill="none" />
</svg>
