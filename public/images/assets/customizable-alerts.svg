<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Dark background -->
  <rect width="600" height="400" fill="#121218" rx="20" ry="20"/>
  
  <!-- Grid lines -->
  <g stroke="#2a2a35" stroke-width="1" opacity="0.4">
    <line x1="50" y1="50" x2="550" y2="50"/>
    <line x1="50" y1="100" x2="550" y2="100"/>
    <line x1="50" y1="150" x2="550" y2="150"/>
    <line x1="50" y1="200" x2="550" y2="200"/>
    <line x1="50" y1="250" x2="550" y2="250"/>
    <line x1="50" y1="300" x2="550" y2="300"/>
    <line x1="50" y1="350" x2="550" y2="350"/>
  </g>
  
  <!-- Mobile device frame -->
  <rect x="75" y="50" width="220" height="300" rx="20" ry="20" fill="#1a1a24" stroke="#3a3a48" stroke-width="2"/>
  <rect x="85" y="70" width="200" height="260" rx="10" ry="10" fill="#12121a"/>
  
  <!-- Notification settings interface -->
  <rect x="95" y="80" width="180" height="40" rx="5" ry="5" fill="#24243a"/>
  <text x="185" y="105" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Alert Settings</text>
  
  <!-- Toggle switches -->
  <g>
    <rect x="110" y="140" width="150" height="30" rx="5" ry="5" fill="#24243a"/>
    <text x="135" y="160" font-family="Arial" font-size="12" fill="#d1d5db">Game Start</text>
    <rect x="215" y="145" width="40" height="20" rx="10" ry="10" fill="#7c3aed"/>
    <circle cx="245" cy="155" r="8" fill="#ffffff"/>
  </g>
  
  <g>
    <rect x="110" y="180" width="150" height="30" rx="5" ry="5" fill="#24243a"/>
    <text x="135" y="200" font-family="Arial" font-size="12" fill="#d1d5db">Half-time</text>
    <rect x="215" y="185" width="40" height="20" rx="10" ry="10" fill="#7c3aed"/>
    <circle cx="245" cy="195" r="8" fill="#ffffff"/>
  </g>
  
  <g>
    <rect x="110" y="220" width="150" height="30" rx="5" ry="5" fill="#24243a"/>
    <text x="135" y="240" font-family="Arial" font-size="12" fill="#d1d5db">Close Games</text>
    <rect x="215" y="225" width="40" height="20" rx="10" ry="10" fill="#7c3aed"/>
    <circle cx="245" cy="235" r="8" fill="#ffffff"/>
  </g>
  
  <g>
    <rect x="110" y="260" width="150" height="30" rx="5" ry="5" fill="#24243a"/>
    <text x="135" y="280" font-family="Arial" font-size="12" fill="#d1d5db">Odds Movement</text>
    <rect x="215" y="265" width="40" height="20" rx="10" ry="10" fill="#7c3aed"/>
    <circle cx="245" cy="275" r="8" fill="#ffffff"/>
  </g>
  
  <!-- Settings panel -->
  <rect x="335" y="50" width="220" height="300" rx="15" ry="15" fill="#1a1a24" stroke="#3a3a48" stroke-width="2"/>
  
  <!-- Sports filters -->
  <rect x="350" y="70" width="190" height="40" rx="5" ry="5" fill="#24243a"/>
  <text x="445" y="95" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Sport Preferences</text>
  
  <!-- Sport selection -->
  <g>
    <circle cx="370" cy="140" r="12" fill="#7c3aed" stroke="#ffffff" stroke-width="2"/>
    <text x="395" y="145" font-family="Arial" font-size="14" fill="#d1d5db">Football</text>
  </g>
  
  <g>
    <circle cx="370" cy="170" r="12" fill="#7c3aed" stroke="#ffffff" stroke-width="2"/>
    <text x="395" y="175" font-family="Arial" font-size="14" fill="#d1d5db">Basketball</text>
  </g>
  
  <g>
    <circle cx="370" cy="200" r="12" stroke="#4a4a58" stroke-width="2" fill="transparent"/>
    <text x="395" y="205" font-family="Arial" font-size="14" fill="#4a4a58">Tennis</text>
  </g>
  
  <g>
    <circle cx="370" cy="230" r="12" fill="#7c3aed" stroke="#ffffff" stroke-width="2"/>
    <text x="395" y="235" font-family="Arial" font-size="14" fill="#d1d5db">American Football</text>
  </g>
  
  <g>
    <circle cx="370" cy="260" r="12" stroke="#4a4a58" stroke-width="2" fill="transparent"/>
    <text x="395" y="265" font-family="Arial" font-size="14" fill="#4a4a58">Cricket</text>
  </g>
  
  <!-- Custom threshold slider -->
  <g>
    <rect x="350" y="290" width="190" height="40" rx="5" ry="5" fill="#24243a"/>
    <text x="380" y="310" font-family="Arial" font-size="12" fill="#d1d5db">Odds Change Threshold:</text>
    <text x="510" y="310" font-family="Arial" font-size="12" fill="#ffffff" font-weight="bold">15%</text>
    <line x1="380" y1="325" x2="520" y2="325" stroke="#4a4a58" stroke-width="2" stroke-linecap="round"/>
    <circle cx="450" cy="325" r="8" fill="#7c3aed" stroke="#ffffff" stroke-width="2">
      <animate attributeName="cx" values="450;455;445;450" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Notification animation -->
  <g>
    <rect x="250" y="180" width="100" height="60" rx="10" ry="10" fill="#7c3aed" opacity="0">
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="180;170;180" dur="4s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <text x="300" y="205" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="205;195;205" dur="4s" begin="1s" repeatCount="indefinite"/>
      Match Alert
    </text>
    <text x="300" y="225" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="225;215;225" dur="4s" begin="1s" repeatCount="indefinite"/>
      Arsenal vs Chelsea starting
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="60" r="20" fill="url(#gradAlert1)" opacity="0.2"/>
  <circle cx="550" cy="340" r="30" fill="url(#gradAlert2)" opacity="0.3"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradAlert1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="1" />
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="gradAlert2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="1" />
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="1" />
    </linearGradient>
  </defs>
</svg>
