<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Dark background -->
  <rect width="600" height="400" fill="#121218" rx="20" ry="20"/>
  
  <!-- Grid lines -->
  <g stroke="#2a2a35" stroke-width="1">
    <line x1="50" y1="50" x2="550" y2="50"/>
    <line x1="50" y1="100" x2="550" y2="100"/>
    <line x1="50" y1="150" x2="550" y2="150"/>
    <line x1="50" y1="200" x2="550" y2="200"/>
    <line x1="50" y1="250" x2="550" y2="250"/>
    <line x1="50" y1="300" x2="550" y2="300"/>
    <line x1="50" y1="350" x2="550" y2="350"/>
  </g>
  
  <!-- Phone frame -->
  <rect x="100" y="70" width="180" height="320" rx="20" ry="20" fill="#1a1a24" stroke="#3a3a48" stroke-width="2"/>
  <rect x="110" y="90" width="160" height="280" rx="10" ry="10" fill="#12121a"/>
  
  <!-- Notification elements -->
  <rect x="120" y="110" width="140" height="50" rx="10" ry="10" fill="#24243a" stroke="#7c3aed" stroke-width="1">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="130" y="120" width="80" height="10" rx="5" ry="5" fill="#a855f7"/>
  <rect x="130" y="140" width="120" height="6" rx="3" ry="3" fill="#7c7c8a"/>
  
  <rect x="120" y="170" width="140" height="50" rx="10" ry="10" fill="#24243a">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="130" y="180" width="70" height="10" rx="5" ry="5" fill="#3b82f6"/>
  <rect x="130" y="200" width="120" height="6" rx="3" ry="3" fill="#7c7c8a"/>
  
  <rect x="120" y="230" width="140" height="50" rx="10" ry="10" fill="#24243a">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="130" y="240" width="90" height="10" rx="5" ry="5" fill="#ec4899"/>
  <rect x="130" y="260" width="120" height="6" rx="3" ry="3" fill="#7c7c8a"/>
  
  <!-- Live updates panel -->
  <rect x="320" y="70" width="200" height="320" rx="15" ry="15" fill="#1a1a24" stroke="#3a3a48" stroke-width="2"/>
  
  <!-- Live odds ticker -->
  <rect x="340" y="90" width="160" height="40" rx="8" ry="8" fill="#24243a"/>
  <text x="350" y="115" font-family="Arial" font-size="14" fill="#ffffff">LIVE ODDS UPDATE</text>
  <circle cx="490" cy="110" r="8" fill="#10b981">
    <animate attributeName="fill" values="#10b981;#059669;#10b981" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Odds updates -->
  <g>
    <rect x="340" y="150" width="160" height="30" rx="5" ry="5" fill="#24243a"/>
    <text x="350" y="170" font-family="Arial" font-size="12" fill="#d1d5db">Team A</text>
    <text x="440" y="170" font-family="Arial" font-size="12" fill="#10b981" font-weight="bold">+2.5</text>
    <text x="480" y="170" font-family="Arial" font-size="10" fill="#10b981">▲</text>
  </g>
  
  <g>
    <rect x="340" y="190" width="160" height="30" rx="5" ry="5" fill="#24243a"/>
    <text x="350" y="210" font-family="Arial" font-size="12" fill="#d1d5db">Team B</text>
    <text x="440" y="210" font-family="Arial" font-size="12" fill="#ef4444" font-weight="bold">-1.5</text>
    <text x="480" y="210" font-family="Arial" font-size="10" fill="#ef4444">▼</text>
  </g>
  
  <g>
    <rect x="340" y="230" width="160" height="30" rx="5" ry="5" fill="#24243a"/>
    <text x="350" y="250" font-family="Arial" font-size="12" fill="#d1d5db">Team C</text>
    <text x="440" y="250" font-family="Arial" font-size="12" fill="#10b981" font-weight="bold">+1.0</text>
    <text x="480" y="250" font-family="Arial" font-size="10" fill="#10b981">▲</text>
  </g>

  <!-- Alert badge -->
  <circle cx="480" cy="300" r="30" fill="#7c3aed">
    <animate attributeName="r" values="30;33;30" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="480" y="305" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">NOW</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="url(#grad1)" opacity="0.3"/>
  <circle cx="550" cy="350" r="30" fill="url(#grad2)" opacity="0.2"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="1" />
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="1" />
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="1" />
    </linearGradient>
  </defs>
</svg>
