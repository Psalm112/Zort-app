<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Background -->
  <rect width="1200" height="600" fill="#111827" rx="12" ry="12"/>
  
  <!-- Grid Pattern -->
  <pattern id="gridPattern" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(45)">
    <line x1="0" y1="0" x2="0" y2="40" stroke="#374151" stroke-width="0.5" opacity="0.1"/>
    <line x1="0" y1="0" x2="40" y2="0" stroke="#374151" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="600" fill="url(#gridPattern)" opacity="0.2"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.05"/>
      <stop offset="50%" stop-color="#1F2937" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="100" r="180" fill="url(#bgGradient)" opacity="0.2"/>
  <circle cx="1000" cy="500" r="200" fill="url(#bgGradient)" opacity="0.2"/>
  
  <!-- Phone Mockup -->
  <g transform="translate(600, 300)">
    <!-- Phone Frame -->
    <rect x="-160" y="-300" width="320" height="600" rx="28" ry="28" fill="#1E293B" stroke="#374151" stroke-width="2"/>
    <rect x="-150" y="-290" width="300" height="580" rx="22" ry="22" fill="#0F172A"/>
    
    <!-- Top Notch -->
    <rect x="-70" y="-290" width="140" height="25" rx="10" ry="10" fill="#1E293B"/>
    
    <!-- Screen Content -->
    <rect x="-140" y="-250" width="280" height="520" rx="8" ry="8" fill="#111827"/>
    
    <!-- App UI Elements -->
    <!-- Top Bar -->
    <rect x="-140" y="-250" width="280" height="50" rx="8" ry="8" fill="#1E293B"/>
    <text x="0" y="-218" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">ZORT</text>
    <circle cx="115" cy="-225" r="12" fill="#374151"/>
    <circle cx="-115" cy="-225" r="12" fill="#374151"/>
    
    <!-- Step 1: Scan Bet Slip -->
    <g transform="translate(0, -160)">
      <rect x="-120" y="-30" width="240" height="140" rx="8" ry="8" fill="#1F2937"/>
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Scan Bet Slip</text>
      
      <!-- Camera UI -->
      <rect x="-100" y="10" width="200" height="80" rx="4" ry="4" fill="#111827" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4,4"/>
      <circle cx="0" cy="50" r="20" fill="#3B82F6" fill-opacity="0.2" stroke="#3B82F6" stroke-width="2"/>
      <circle cx="0" cy="50" r="10" fill="#3B82F6"/>
      
      <!-- Button -->
      <rect x="-60" y="80" width="120" height="30" rx="15" ry="15" fill="#3B82F6"/>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Capture</text>
    </g>
    
    <!-- Arrow Down -->
    <path d="M0,-60 L10,-50 L0,-40 L-10,-50 Z" fill="#3B82F6"/>
    <rect x="-2" y="-90" width="4" height="40" fill="#3B82F6"/>
    
    <!-- Step 2: Track Bets -->
    <g transform="translate(0, 0)">
      <rect x="-120" y="-40" width="240" height="140" rx="8" ry="8" fill="#1F2937"/>
      <text x="0" y="-20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Track Your Bets</text>
      
      <!-- Bet Cards -->
      <rect x="-100" y="0" width="90" height="80" rx="4" ry="4" fill="#111827" stroke="#8B5CF6" stroke-width="1"/>
      <rect x="0" y="0" width="90" height="80" rx="4" ry="4" fill="#111827" stroke="#8B5CF6" stroke-width="1"/>
      
      <!-- Bet Details -->
      <rect x="-90" y="10" width="70" height="8" rx="4" ry="4" fill="#8B5CF6" fill-opacity="0.6"/>
      <rect x="-90" y="25" width="50" height="6" rx="3" ry="3" fill="#8B5CF6" fill-opacity="0.4"/>
      <rect x="-90" y="40" width="60" height="6" rx="3" ry="3" fill="#8B5CF6" fill-opacity="0.4"/>
      <circle cx="-65" cy="65" r="15" fill="#10B981" fill-opacity="0.2" stroke="#10B981" stroke-width="2"/>
      <text x="-65" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10B981" text-anchor="middle">W</text>
      
      <rect x="10" y="10" width="70" height="8" rx="4" ry="4" fill="#8B5CF6" fill-opacity="0.6"/>
      <rect x="10" y="25" width="50" height="6" rx="3" ry="3" fill="#8B5CF6" fill-opacity="0.4"/>
      <rect x="10" y="40" width="60" height="6" rx="3" ry="3" fill="#8B5CF6" fill-opacity="0.4"/>
      <circle cx="35" cy="65" r="15" fill="#EF4444" fill-opacity="0.2" stroke="#EF4444" stroke-width="2"/>
      <text x="35" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#EF4444" text-anchor="middle">L</text>
    </g>
    
    <!-- Arrow Down -->
    <path d="M0,100 L10,110 L0,120 L-10,110 Z" fill="#8B5CF6"/>
    <rect x="-2" y="70" width="4" height="40" fill="#8B5CF6"/>
    
    <!-- Step 3: Analyze Performance -->
    <g transform="translate(0, 180)">
      <rect x="-120" y="-40" width="240" height="140" rx="8" ry="8" fill="#1F2937"/>
      <text x="0" y="-20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Analyze Performance</text>
      
      <!-- Chart -->
      <rect x="-100" y="0" width="200" height="80" rx="4" ry="4" fill="#111827"/>
      
      <!-- Line Chart -->
      <polyline points="-90,60 -70,40 -50,50 -30,20 -10,30 10,10 30,30 50,20 70,30 90,15" 
                fill="none" stroke="#10B981" stroke-width="2"/>
      
      <!-- Chart Points -->
      <circle cx="-90" cy="60" r="3" fill="#10B981"/>
      <circle cx="-70" cy="40" r="3" fill="#10B981"/>
      <circle cx="-50" cy="50" r="3" fill="#10B981"/>
      <circle cx="-30" cy="20" r="3" fill="#10B981"/>
      <circle cx="-10" cy="30" r="3" fill="#10B981"/>
      <circle cx="10" cy="10" r="3" fill="#10B981"/>
      <circle cx="30" cy="30" r="3" fill="#10B981"/>
      <circle cx="50" cy="20" r="3" fill="#10B981"/>
      <circle cx="70" cy="30" r="3" fill="#10B981"/>
      <circle cx="90" cy="15" r="3" fill="#10B981"/>
      
      <!-- X-Axis -->
      <line x1="-100" y1="80" x2="100" y2="80" stroke="#4B5563" stroke-width="1"/>
      
      <!-- Stats -->
      <rect x="-90" y="90" width="50" height="20" rx="4" ry="4" fill="#10B981" fill-opacity="0.1" stroke="#10B981" stroke-width="1"/>
      <text x="-65" y="104" font-family="Arial, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">+24.5%</text>
      
      <rect x="-30" y="90" width="50" height="20" rx="4" ry="4" fill="#8B5CF6" fill-opacity="0.1" stroke="#8B5CF6" stroke-width="1"/>
      <text x="-5" y="104" font-family="Arial, sans-serif" font-size="10" fill="#8B5CF6" text-anchor="middle">36 Bets</text>
      
      <rect x="30" y="90" width="50" height="20" rx="4" ry="4" fill="#3B82F6" fill-opacity="0.1" stroke="#3B82F6" stroke-width="1"/>
      <text x="55" y="104" font-family="Arial, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">Â£310.50</text>
    </g>
  </g>
  
  <!-- Workflow Steps -->
  <!-- Step 1 -->
  <g transform="translate(200, 300)">
    <circle cx="0" cy="0" r="60" fill="#1F2937" stroke="#3B82F6" stroke-width="2"/>
    <circle cx="0" cy="0" r="50" fill="url(#bgGradient)" opacity="0.2"/>
    <path d="M-20,-20 L20,-20 L20,10 L-20,10 Z" fill="none" stroke="#3B82F6" stroke-width="3"/>
    <path d="M-10,10 L10,10 L10,20 L-10,20 Z" fill="none" stroke="#3B82F6" stroke-width="3"/>
    <circle cx="0" cy="-5" r="15" fill="#3B82F6" opacity="0.2" stroke="#3B82F6" stroke-width="2"/>
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">1. Scan</text>
  </g>
  
  <!-- Step 2 -->
  <g transform="translate(400, 170)">
    <circle cx="0" cy="0" r="60" fill="#1F2937" stroke="#8B5CF6" stroke-width="2"/>
    <circle cx="0" cy="0" r="50" fill="url(#bgGradient)" opacity="0.2"/>
    <rect x="-25" y="-20" width="20" height="40" rx="4" ry="4" fill="none" stroke="#8B5CF6" stroke-width="3"/>
    <rect x="5" y="-20" width="20" height="40" rx="4" ry="4" fill="none" stroke="#8B5CF6" stroke-width="3"/>
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">2. Track</text>
  </g>
  
  <!-- Step 3 -->
  <g transform="translate(400, 430)">
    <circle cx="0" cy="0" r="60" fill="#1F2937" stroke="#10B981" stroke-width="2"/>
    <circle cx="0" cy="0" r="50" fill="url(#bgGradient)" opacity="0.2"/>
    <polyline points="-25,15 -15,-5 -5,5 5,-15 15,5 25,-5" 
              fill="none" stroke="#10B981" stroke-width="3"/>
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">3. Analyze</text>
  </g>
  
  <!-- Step 4 -->
  <g transform="translate(1000, 300)">
    <circle cx="0" cy="0" r="60" fill="#1F2937" stroke="#F59E0B" stroke-width="2"/>
    <circle cx="0" cy="0" r="50" fill="url(#bgGradient)" opacity="0.2"/>
    <path d="M0,-25 L25,0 L0,25 L-25,0 Z" fill="none" stroke="#F59E0B" stroke-width="3"/>
    <circle cx="0" cy="0" r="10" fill="#F59E0B" opacity="0.3" stroke="#F59E0B" stroke-width="2"/>
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">4. Optimize</text>
  </g>
  
  <!-- Connecting Lines -->
  <path d="M260,300 L340,170" stroke="#3B82F6" stroke-width="2" stroke-dasharray="6,3"/>
  <path d="M260,300 L340,430" stroke="#3B82F6" stroke-width="2" stroke-dasharray="6,3"/>
  <path d="M460,170 L540,300" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="6,3"/>
  <path d="M460,430 L540,300" stroke="#10B981" stroke-width="2" stroke-dasharray="6,3"/>
  <path d="M660,300 L940,300" stroke="#F59E0B" stroke-width="2" stroke-dasharray="6,3"/>
  
  <!-- Decorative Motion Lines -->
  <path d="M250,250 C280,260 320,240 350,250" stroke="#3B82F6" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M250,350 C280,340 320,360 350,350" stroke="#3B82F6" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M850,280 C880,290 920,270 950,280" stroke="#F59E0B" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M850,320 C880,310 920,330 950,320" stroke="#F59E0B" stroke-width="1" fill="none" opacity="0.5"/>
</svg>
